<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FormUser</title>
</head>

<body>


    <header class="section-header">
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <a href="#" class="navbar-brand">GET DATA</a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="get.html">
                        <i class="fas fa-user"></i>
                        GET Page
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="fas fa-user-plus"></i>
                        POST Page
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="box-pagination">
        <ul class="pagination pagination-md">
            <li class="page-item active"><span class="page-link">step 1</span></li>
            <li class="page-item"><span class="page-link">step 2</span></li>
            <li class="page-item"><span class="page-link">step 3</span></li>
            <li class="page-item"><span class="page-link">step 4</span></li>
        </ul>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Data Link</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="link">
                        <label for="link_data" class="address-inp">Get Link</label>
                        <input type="text" name="link" class="form-control" id="link_data">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container mb-5">
        <div class="show-user mb-3">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#staticBackdrop">
                Show User
            </button> </div>
        <form class="needs-validation" name="dataForm">
            <div class="form-row">
                <div class="col-md-5 mb-3">
                    <label class="address-inp">Name</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="offset-md-2 col-md-5 mb-3">
                    <label class="address-inp">Date</label>
                    <input type="text" name="date" class="form-control validation0disables" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-5 mb-3">
                    <label class="address-inp">liceneType</label>
                    <div class="radio">
                        <div class="radio-item" name="liceneType">
                            <label>
                                <input type="radio" data-value=false name="radio1">
                                0
                            </label>
                        </div>
                        <div class="radio-item">
                            <label>
                                <input type="radio" data-value=true name="radio1">
                                1
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-5 mb-3">
                    <label class="address-inp">Q1A : "Brief proposed process / technology description. Please submit a
                        two page summary explaining the process / technology in brief starting from raw material until
                        final product is obtained including all potential pollution sources and their control
                        measures.</label>
                    <textarea class="form-control" name="Q1A" rows="3"></textarea>
                </div>
                <div class="offset-md-2 col-md-5 mb-3" name="Q1B">
                    <label class="address-inp">Q1B : Process flow or block flow diagram showing all raw materials and
                        auxiliaries used, water consumption per process,wastewater generation, emission points as well
                        as solid and hazardous waste generation"</label>
                    <textarea class="form-control" name="Q1B" rows="3"></textarea>
                </div>
            </div>
            <div class="form-row two-element">
                <div class="col-md-5 mb-3">
                    <label class="address-inp">Q1C : "Does the promoter have finalized the technology supplier for their
                        project?"</label>
                    <div class="radio">
                        <div class="radio-item" name="Q1C">
                            <label>
                                <input data-value=true type="radio" name="radio1">
                                true
                            </label>
                        </div>
                        <div class="radio-item">
                            <label>
                                <input data-value=false type="radio" name="radio1">
                                false
                            </label>
                        </div>
                    </div>
                </div>
                <div class="offset-md-2 col-md-5 mb-3">
                    <label class="address-inp">Q1D: if Yes, provide the name and address of the technology
                        supplier(s)</label>
                    <textarea class="form-control" name="Q1D" rows="3"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-5 mb-3">
                    <small class="feedback">
                        Please provide a valid city.
                    </small>
                    <label class="address-inp">Q1E : Does the plant use any technology that has not been used
                        elsewhere?</label>
                    <div class="radio">
                        <div class="radio-item" name="Q1E">
                            <label>
                                <input type="radio" data-value=true name="radio1">
                                true
                            </label>
                        </div>
                        <div class="radio-item">
                            <label>
                                <input type="radio" data-value=false name="radio1">
                                false
                            </label>
                        </div>
                    </div>
                </div>
                <div class="offset-md-2 col-md-5 mb-3">
                    <label class="address-inp">Q1F : How many similar plants are currently operating in Saudi Arabia or
                        in other parts of the world using the same technology that is being planned in the industrial
                        city?"</label>
                    <input type="text" name="Q1F" class="form-control">
                </div>
            </div>
            <div class="form-row two-element">
                <div class="col-md-5 mb-3">
                    <label class="address-inp">Q1G : "Does the facility operation involve bulk material handling of raw
                        materials or products which are fine powder in nature?"</label>
                    <div class="radio">
                        <div class="radio-item" name="Q1G">
                            <label>
                                <input type="radio" data-value=true name="radio1">
                                true
                            </label>
                        </div>
                        <div class="radio-item">
                            <label>
                                <input type="radio" data-value=false name="radio1">
                                false
                            </label>
                        </div>
                    </div>
                </div>
                <div class="offset-md-2 col-md-5 mb-3">
                    <label class="address-inp">Q1G1: "If yes, provide estimated quantities of such materials"</label>
                    <textarea class="form-control" name="Q1G1" rows="3"></textarea>
                </div>
            </div>
            <div class="form-row two-element">
                <div class="col-md-5 mb-3">
                    <label class="address-inp">Q1H : "Does the facility operation involve trucking of solid/liquid/waste
                        materials or raw materials or products?"</label>
                    <div class="radio">
                        <div class="radio-item" name="Q1H">
                            <label>
                                <input type="radio" data-value="true" name="radio1">
                                true
                            </label>
                        </div>
                        <div class="radio-item">
                            <label>
                                <input type="radio" data-value="false" name="radio1">
                                false
                            </label>
                        </div>
                    </div>
                </div>
                <div class="offset-md-2 col-md-5 mb-3">
                    <label class="address-inp">Q1H1 : "If yes, provide estimated number of trucks that will be employed
                        per day"</label>
                    <textarea class="form-control" name="Q1H1" rows="3"></textarea>
                </div>
            </div>
            <div class="form-row two-element">
                <div class="col-md-5 mb-3">
                    <label class="address-inp">Q5A : Does the facility use or generate any radio
                        active materials?</label>
                    <div class="radio">
                        <div class="radio-item" name="Q5A">
                            <label>
                                <input type="radio" data-value="true" name="radio1">
                                true
                            </label>
                        </div>
                        <div class="radio-item">
                            <label>
                                <input type="radio" data-value="false" name="radio1">
                                false
                            </label>
                        </div>
                    </div>
                </div>
                <div class="offset-md-2 col-md-5 mb-3">
                    <label class="address-inp">Q5A1 : If yes, provide details of type and
                        quantities of such materials.</label>
                    <textarea class="form-control" name="Q5A1" rows="3"></textarea>
                </div>
            </div>
            <div class="form-row two-element">
                <div class="col-md-5 mb-3">
                    <label class="address-inp">Q5B : Does the facility use or generate highly
                        toxic materials such as methyl isocyanate, phosgene, hydro fluoric acid (HF),
                        mercury compounds, arsenic compounds, cyanides, etc.?</label>
                    <div class="radio">
                        <div class="radio-item" name="Q5B">
                            <label>
                                <input type="radio" data-value="true" name="radio1">
                                true
                            </label>
                        </div>
                        <div class="radio-item">
                            <label>
                                <input type="radio" data-value="false" name="radio1">
                                false
                            </label>
                        </div>
                    </div>
                </div>
                <div class="offset-md-2 col-md-5 mb-3">
                    <label class="address-inp">Q5B1 : If yes, list the name of the materials with
                        quantities.</label>
                    <textarea class="form-control" name="Q5B1" rows="3"></textarea>
                </div>
            </div>
            <div class="form-row two-element">
                <div class="col-md-5 mb-3">
                    <label class="address-inp">Q5C : Does the facility use or generate carcinogenic materials such as
                        benzene, carbon tetrachloride, vinyl chloride, hydrazine, PCBs(Polychlorinated biphenyls),
                        etc?</label>
                    <div class="radio">
                        <div class="radio-item" name="Q5C">
                            <label>
                                <input type="radio" data-value="true" name="radio1">
                                true
                            </label>
                        </div>
                        <div class="radio-item">
                            <label>
                                <input type="radio" data-value="false" name="radio1">
                                false
                            </label>
                        </div>
                    </div>
                </div>
                <div class="offset-md-2 col-md-5 mb-3">
                    <label class="address-inp">Q5C1 : If yes, list the name of the materials with
                        quantities.</label>
                    <textarea class="form-control" name="Q5C1" rows="3"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-5 mb-3">
                    <label class="address-inp">q10A</label>
                    <div class="radio">
                        <div class="radio-item" name="q10A">
                            <label>
                                <input type="radio" data-value="true" name="radio1">
                                true
                            </label>
                        </div>
                        <div class="radio-item">
                            <label>
                                <input type="radio" data-value="false" name="radio1">
                                false
                            </label>
                        </div>
                    </div>
                </div>
                <div class="offset-md-2 col-md-5 mb-3">
                    <label class="address-inp">q7A : Are there any point sources that have potential to emit
                        more than 100 tons/year (before the use of abatement equipment) of any air
                        pollutant listed in Table 2A of RCER-2010, Volume I?</label>
                    <div class="radio">
                        <div class="radio-item" name="q7A">
                            <label>
                                <input type="radio" data-value="true" name="radio1">
                                true
                            </label>
                        </div>
                        <div class="radio-item">
                            <label>
                                <input type="radio" data-value="false" name="radio1">
                                false
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-5 mb-3">
                    <label class="address-inp">q7B</label>
                    <div class="radio">
                        <div class="radio-item" name="q7B">
                            <label>
                                <input type="radio" data-value="true" name="radio1">
                                true
                            </label>
                        </div>
                        <div class="radio-item">
                            <label>
                                <input type="radio" data-value="false" name="radio1">
                                false
                            </label>
                        </div>
                    </div>
                </div>
                <div class="offset-md-2 col-md-5 mb-3">
                    <label class="address-inp">q7C : ) Are there any point sources that have potential to
                        emit more than 10 tons/year (before the use of abatement equipment) of any
                        hazardous air pollutant listed in Table 2C of RCER-2010, Volume I?</label>
                    <div class="radio">
                        <div class="radio-item" name="q7C">
                            <label>
                                <input type="radio" data-value="true" name="radio1">
                                true
                            </label>
                        </div>
                        <div class="radio-item">
                            <label>
                                <input type="radio" data-value="false" name="radio1">
                                false
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-5 mb-3">
                    <label class="address-inp">q15A:Is there loading/unloading of material containing “Volatile
                        Organic Compounds” (VOCs) or “Hazardous Air Pollutants” (HAPs) at the FACILITY? </label>
                    <div class="radio">
                        <div class="radio-item" name="q15A">
                            <label>
                                <input type="radio" data-value="true" name="radio1">
                                true
                            </label>
                        </div>
                        <div class="radio-item">
                            <label>
                                <input type="radio" data-value="false" name="radio1">
                                false
                            </label>
                        </div>
                    </div>
                </div>
                <div class="offset-md-2 col-md-5 mb-3">
                    <label class="address-inp">q15B: Is there loading/unloading of material containing
                        “Volatile Organic Compounds” (VOCs) or “Hazardous Air Pollutants” (HAPs) at the
                        PORT?</label>
                    <div class="radio">
                        <div class="radio-item" name="q15B">
                            <label>
                                <input type="radio" data-value="true" name="radio1">
                                true
                            </label>
                        </div>
                        <div class="radio-item">
                            <label>
                                <input type="radio" data-value="false" name="radio1">
                                false
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-5 mb-3">
                    <label class="address-inp">q15C: Is there loading/unloading of material that emit “Dust”
                        or “Suspended Particulates” at the
                        FACILITY? </label>
                    <div class="radio">
                        <div class="radio-item" name="q15C">
                            <label>
                                <input type="radio" data-value="true" name="radio1">
                                true
                            </label>
                        </div>
                        <div class="radio-item">
                            <label>
                                <input type="radio" data-value="false" name="radio1">
                                false
                            </label>
                        </div>
                    </div>
                </div>
                <div class="offset-md-2 col-md-5 mb-3">
                    <label class="address-inp">q15D : Is there loading/unloading of material that emit “Dust”
                        or “Suspended Particulates” at the PORT?</label>
                    <div class="radio">
                        <div class="radio-item" name="q15D">
                            <label>
                                <input type="radio" data-value="true" name="radio1">
                                true
                            </label>
                        </div>
                        <div class="radio-item">
                            <label>
                                <input type="radio" data-value="false" name="radio1">
                                false
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btns d-flex justify-content-between">
                <button class="btn btn-secondary">Previous</button>
                <button class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>




    <script>


        // fetch('').then((data) => data.json()).then((elm) => console.log(elm))

        fetch('http://13ac47bf.ngrok.io/api/EnvForm')
            .then(response => response.json())
            .then(json => console.log(json))






    </script>






    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/popper-utils.min.js.map"></script>
</body>

</html>
